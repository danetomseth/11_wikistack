{% extends "layout.html" %}

{% block content %}
  <h3>Pages</h3>

    
  <hr>
  <div class="seperator"></div>
  {% if pages.length > 0 %}
  <ul>
    {% for page in pages %}
      <li>{{ page | pageLink }}</li>
    {% endfor %}
  </ul>
{% else %}
  There are no pages. Why don't you <a href='/wiki/add'>add one</a>?
{% endif %}
<div class="tag-search">
  	<form method="GET" action="/wiki/search">
  	<div class="form-group tag-search">
		<label for="tagSearch" class="col-sm-2 control-label">Search Tags</label>
		<div class="col-sm-10">
			<input name="tagSearch" type="text" class="form-control"/>
		</div>
	</div>
	<div class="col-sm-offset-2 col-sm-10">
      <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" >Submit</button>
      </div>
    </div>
    </form>
    </div>
  <!-- <ul class="list-unstyled">
    {% for page in pages %}
    <li><a href="/wiki/{{page.urlTitle}}">{{page.title}}</a> </li>
    {% endfor %}

  </ul> -->

{% endblock %}
